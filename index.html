  <script>
    // This script sets a CSS variable to the actual visible viewport height.
    // This is the most reliable way to avoid layout issues on mobile browsers
    // where the vh unit is inconsistent due to dynamic toolbars.
    const setAppHeight = () => {
      const doc = document.documentElement;
      doc.style.setProperty('--app-height', `${window.innerHeight}px`);
    };
    window.addEventListener('resize', setAppHeight);
    setAppHeight();
  </script>
