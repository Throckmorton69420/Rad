<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^6.3.5",
    "url": "https://esm.sh/url@^0.11.4",
    "focus-trap-react": "https://esm.sh/focus-trap-react@^10.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.50.2",

  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="aurora-background">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>
  <div id="root"></div>
  <div id="notifications" aria-live="polite" aria-atomic="true"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- SVG Filter for Advanced Liquid Glass Effect -->
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
    <defs>
      <filter id="liquid-glass-advanced" color-interpolation-filters="sRGB">
        <!-- Load the pre-calculated displacement map -->
        <feImage id="displacementMapImage" href="" x="0" y="0" width="100%" height="100%" result="dispMap"/>
        
        <!-- Apply displacement -->
        <feDisplacementMap in="SourceGraphic" in2="dispMap" scale="75" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
        
        <!-- Add a subtle blur to soften pixelation from displacement -->
        <feGaussianBlur in="displaced" stdDeviation="0.5" result="softened"/>

        <!-- Load the specular highlight map -->
        <feImage id="specularHighlightImage" href="" x="0" y="0" width="100%" height="100%" result="highlight"/>

        <!-- Blend the highlight on top -->
        <feBlend in="softened" in2="highlight" mode="screen"/>
      </filter>
    </defs>
  </svg>
</body>
</html>
